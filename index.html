<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial sclae=1.0">
        <meta compat="X-UA compatible" content="IE-7">
        <title>CHATBOT</title>
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
        <main>
            <section class="chat-box" id="chat-box">
                <div class="chat-banner">
                    <img src="images/caret-left.svg" alt="caret left" class="caret">
                    <div class="profile-pic">
                        <img src="images/Profile-picture.png" alt="user profile picture">
                        <img src="images/online-icon.png" alt="" id="active-icon">
                    </div>
                    <div>
                        <h6>Hannah</h6>
                        <p>Active 1h ago</p>
                    </div>
                </div>
                <div class="chat-area" id="chat-area">
                    <div class="chat_bot">
                        <img src="images/Profile-picture.png" alt="user profile picture" class="profile-pic">
                        <div class="chat-message">
                        <p id="chat-text">Good day!!</p>
                        </div>
                    </div>
                </div>
                <div class="chat-input" >
                    <input type="text-area" placeholder="Type a reply..." id="chat-input">
                    <button id="send-button"><img src="images/paper-plane-right.svg" alt=""></button>
                    <div class="chat-shortcuts">
                        <div class="gif">
                            <img src="images/gif.svg" alt="">
                        </div>
                        <img src="images/smiley.svg" alt="" id="emoji">
                        <img src="images/paperclip.svg" alt="" id="emoji">
                    </div>
                </div>
            </section>
            <button type="button" class="button-toggler" id="toggle-button"><img src="images/caret-down.svg" alt=""></button>
            <button type="button" class="button-toggler inactive" id="inactive"><img src="images/caret-up.svg" alt=""></button>
            
        </main>

        <script src="script.js"></script>
    </body>

</html>
